{% extends 'base.html' %}
{% block content %}

    <div style = "text-align: center;">
        <p style = "font-size: 35px; font-weight: bold;"> Crie um novo todo </p><br><br>
        <form method = "POST" action = "{{url_for('criar_todo')}}">
            <label for = "userId"> userId (1 ao 10): </label>
            <input type = "text" name = "userId" id = "userId" required/> <br><br>
            <label for = "title"> Titulo da todo: </label>
            <input type = "text" name = "title" id = "title" required/> <br><br>
            <label for = "completed"> Completado? (True ou False): </label>
            <input type = "text" name = "completed" id = "completed" required/> <br><br><br>
            <input type = "submit" value = "Continuar">
        </form>
    </div>

{% endblock %}
